<!DOCTYPE html>
<html lang="es">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>El generador de contraseñas</h1>
    </header>
    <main>
        <div class="mainContainer">
            <div class="contenedor">
                <div class="selector">
                    <button type="button" id="Q6000" onclick="showQ6000()">Q6000 <img src="./images/CGP2.png"
                            alt=""></button>
                    <button type="button" id="DX8000" onclick="showDX8000()">DX8000 <img src="./images/CGP2.png"
                            alt=""></button>
                    <button type="button" id="DX8000Sabadell" onclick="showDX8000Sab()">DX8000<img
                            src="./images/bSabadell.svg" alt="BancoSabadell"></button>
                </div>
                <div id="Q6000Section">
                    <h3>Ingresa el número de serie del Q6000</h3>
                    <input id="serie" type="number" required>
                    <button id="boton" type="button" onclick="calcularContraseña()">Calcular</button>
                </div>
                <div id="DX8000Section" class="noActive">
                    <h3>Ingresa el número de serie del DX8000</h3>
                    <input id="serieDX" type="text" required>
                    <button id="botonDX" type="button" onclick="calcularContraseñaDX()">Calcular</button>
                </div>
                <div id="DX8000SabSection" class="noActive">
                    <h3>Ingresa el número de serie del DX8000</h3>
                    <input id="serieDXSab" type="text" required>
                    <button id="botonDXSab" type="button" onclick="calcularContraseñaDXSab()">Calcular</button>
                </div>
                <div id="contenedorPass"><img src="./images/RANG.gif" class="RICK"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <h4 id="copyright"></h4>
    </footer>
</body>

</html>

<!-- El codigo que calcula el password -->
<script defer>
    function calcularContraseña() {
        let serial = document.getElementById('serie').value;
        if (serial !== '') {
            let contraseña;
            let contenedorPass = document.getElementById('contenedorPass');
            let h4serie = document.createElement('h4');
            let h4pass = document.createElement('h4');
            let hrLn = document.createElement('hr');

            //Slice corta contando desde el 0 el valor entre los dos numeros
            contraseña = serial.slice(7, 8) + serial.slice(2, 3) + serial.slice(5, 6) + serial.slice(3, 4) + serial.slice(6, 7) + serial.slice(8, 9);

            h4serie.textContent = `Serie: ${serial}`;
            h4pass.textContent = `Contraseña: ${contraseña}`;

            //Prepend hace que siempre se agregue arriba de todo
            contenedorPass.prepend(h4pass);
            contenedorPass.prepend(h4serie);
            contenedorPass.prepend(hrLn);
        }
    }

    /* Probablemente esto se pueda refactorizar pero no tengo muchas ganas */
    function showQ6000() {
        document.getElementById('Q6000Section').style.display = 'grid';
        document.getElementById('Q6000Section').style.gap = '0.5rem';
        document.getElementById('DX8000Section').style.display = 'none';
        document.getElementById('DX8000SabSection').style.display = 'none';
        let contendorResult = document.getElementById('contenedorPass');

        /* Mientras exista un hijo dentro del div borra todo */
        while (contendorResult.firstChild) {
            contendorResult.removeChild(contendorResult.firstChild);
        }
        document.documentElement.style.setProperty('--main-bg', 'linear-gradient(135deg, #FFA500, #FF6347)');
        document.documentElement.style.setProperty('--main-bg-opacity', 'rgba(255, 255, 255, 0.8)');
        document.documentElement.style.setProperty('--box-shadow', '0px 4px 8px rgba(0, 0, 0, 0.2)');
        document.documentElement.style.setProperty('--orange-bg', 'rgba(255, 165, 0, 0.5)');
        document.documentElement.style.setProperty('--button-bg', 'linear-gradient(135deg, #FF6347, #FF4500)');
        document.documentElement.style.setProperty('--button-text-color', '#FFF');
        document.documentElement.style.setProperty('--button-shadow', '0px 2px 4px rgba(0, 0, 0, 0.2)');
        document.documentElement.style.setProperty('--button-hover-bg', 'linear-gradient(135deg, #FF4500, #FF6347)');
    }

    function showDX8000() {
        document.getElementById('DX8000Section').style.display = 'grid';
        document.getElementById('DX8000Section').style.gap = '0.5rem';
        document.getElementById('Q6000Section').style.display = 'none';
        document.getElementById('DX8000SabSection').style.display = 'none';
        let contendorResult = document.getElementById('contenedorPass');

        /* Mientras exista un hijo dentro del div borra todo */
        while (contendorResult.firstChild) {
            contendorResult.removeChild(contendorResult.firstChild);
        }
        //Se puede modificar directamente las variables y reemplazarlas
        document.documentElement.style.setProperty('--main-bg', 'linear-gradient(135deg, #FFA500, #FF6347)');
        document.documentElement.style.setProperty('--main-bg-opacity', 'rgba(255, 255, 255, 0.8)');
        document.documentElement.style.setProperty('--box-shadow', '0px 4px 8px rgba(0, 0, 0, 0.2)');
        document.documentElement.style.setProperty('--orange-bg', 'rgba(255, 165, 0, 0.5)');
        document.documentElement.style.setProperty('--button-bg', 'linear-gradient(135deg, #FF6347, #FF4500)');
        document.documentElement.style.setProperty('--button-text-color', '#FFF');
        document.documentElement.style.setProperty('--button-shadow', '0px 2px 4px rgba(0, 0, 0, 0.2)');
        document.documentElement.style.setProperty('--button-hover-bg', 'linear-gradient(135deg, #FF4500, #FF6347)');
    }

    let contadorClics = 0;

    function showDX8000Sab() {
        contadorClics++
        document.getElementById('DX8000SabSection').style.display = 'grid';
        document.getElementById('DX8000SabSection').style.gap = '0.5rem';
        document.getElementById('DX8000Section').style.display = 'none';
        document.getElementById('Q6000Section').style.display = 'none';
        let contendorResult = document.getElementById('contenedorPass');

        /* Mientras exista un hijo dentro del div borra todo */
        while (contendorResult.firstChild) {
            contendorResult.removeChild(contendorResult.firstChild);
        }

        //Se puede modificar directamente las variables y reemplazarlas
        document.documentElement.style.setProperty('--main-bg', 'var(--blue-main-bg)');
        document.documentElement.style.setProperty('--main-bg-opacity', 'var(--blue-main-bg-opacity)');
        document.documentElement.style.setProperty('--box-shadow', 'var(--blue-box-shadow)');
        document.documentElement.style.setProperty('--orange-bg', 'var(--blue-bg)');
        document.documentElement.style.setProperty('--button-bg', 'var(--blue-button-bg)');
        document.documentElement.style.setProperty('--button-text-color', 'var(--blue-button-text-color)');
        document.documentElement.style.setProperty('--button-shadow', 'var(--blue-button-shadow)');
        document.documentElement.style.setProperty('--button-hover-bg', 'var(--blue-button-hover-bg)');

        if (contadorClics >= 20) {
            let rang = document.createElement('img');
            rang.src = './images/RANG.gif';
            rang.classList.add('RICK');
            contendorResult.appendChild(rang);
        }
    }


    function calcularContraseñaDX() {
        let serial = document.getElementById('serieDX').value;
        if (serial !== '') {
            let contraseña;
            let contenedorPass = document.getElementById('contenedorPass');
            let h4serie = document.createElement('h4');
            let h4pass = document.createElement('h4');
            let hrLn = document.createElement('hr');
            /* Tomar los antepenultimos dos digitos y darlos vuelta */
            let antesDeUltimos2 = serial.slice(-4, -2).split('').reverse().join('');
            /* Tomo los dos primeros, separo, los doy vuelta y los vuelvo a unir */
            let iniciales2 = serial.slice(0, 2).split('').reverse().join('');
            /* Tomo los ultimos dos digitos y los separo, doy vuelta y vuelvo a unir */
            let finales2 = serial.slice(-2).split('').reverse().join('');
            /* Uno todo en la contraseña final */

            contraseña = antesDeUltimos2 + iniciales2 + finales2;

            h4serie.textContent = `Serie: ${serial}`;
            h4pass.textContent = `Contraseña: ${contraseña}`;
            //Prepend hace que siempre se agregue arriba de todo
            contenedorPass.prepend(h4pass);
            contenedorPass.prepend(h4serie);
            contenedorPass.prepend(hrLn);
        }
    }

    function calcularContraseñaDXSab() {
        let serial = document.getElementById('serieDXSab').value;
        if (serial !== '') {
            let contraseña = [0, 3, 'a', 'b', 2, 1, 'x', 'y'];
            let contenedorPass = document.getElementById('contenedorPass');
            let h4serie = document.createElement('h4');
            let h4pass = document.createElement('h4');
            let hrLn = document.createElement('hr');

            /* Tomar los digitos abcd */
            let ultimos4 = serial.slice(-4).split('');
            contraseña[2] = ultimos4[0];
            contraseña[3] = ultimos4[1];

            //ParseINT porque si no lo transformo en entero, suma 4 + 0 y devuelve 40 jejeje
            let xy = parseInt(ultimos4[1]) + (parseInt(ultimos4[2]) * parseInt(ultimos4[3]));
            xy = xy.toString().padStart(2, '0'); // Agrega un 0 al principio si xy es un solo dígito
            contraseña[6] = xy[0];
            contraseña[7] = xy[1];

            h4serie.textContent = `Serie: ${serial}`;
            h4pass.textContent = `Contraseña: ${contraseña.join('')}`;
            //Prepend hace que siempre se agregue arriba de todo
            contenedorPass.prepend(h4pass);
            contenedorPass.prepend(h4serie);
            contenedorPass.prepend(hrLn);
        }
